<h1>{{ name }}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'"
        (click)="changedName()"
        class="btn btn-primary mx-2">
  Cambiar Nombre
</button>
<button *ngIf="age !== 25"
        (click)="changedAge()"
        class="btn btn-primary">
  Cambiar Edad
</button>
<button (click)="resetData()"
        class="btn btn-primary mx-2">
  Resetear
</button>
